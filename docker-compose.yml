version: '3.8'

services:
  web-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: web-frontend
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - dlmobile_deuceleague  # Use the same network as dl-mobile

